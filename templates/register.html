<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - {{ app_name }} v{{ version }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .card {
            width: 100%;
            max-width: 520px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        .brand {
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
    <script>
        function submitOnEnter(event) {
            if (event.key === 'Enter') {
                event.target.form.submit();
            }
        }
    </script>
</head>
<body>
    <div class="card">
        <div class="card-header text-white" style="background: linear-gradient(135deg, #2ecc71, #27ae60);">
            <h4 class="mb-0 text-center">📝 用户注册</h4>
        </div>
        <div class="card-body">
            <div class="brand">
                <h5 class="mb-0">{{ app_name }}</h5>
                <small class="text-muted">版本 {{ version }}</small>
            </div>
            {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}
            <form method="POST" action="/register">
                <div class="mb-3">
                    <label class="form-label" for="username">用户名</label>
                    <input type="text" name="username" id="username" class="form-control" required autocomplete="username">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">邮箱（可选）</label>
                    <input type="email" name="email" id="email" class="form-control" autocomplete="email">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">密码</label>
                    <input type="password" name="password" id="password" class="form-control" required autocomplete="new-password" onkeypress="submitOnEnter(event)">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="confirm">确认密码</label>
                    <input type="password" name="confirm" id="confirm" class="form-control" required autocomplete="new-password" onkeypress="submitOnEnter(event)">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="activation_code">激活码</label>
                    <input type="text" name="activation_code" id="activation_code" class="form-control" required autocomplete="off">
                    <small class="text-muted">提示：同一个激活码允许多位用户注册。</small>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">注册并登录</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <small>已有账号？<a href="/login">去登录</a></small>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('confirm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.target.form.submit();
            }
        });
    </script>
</body>
</html>
