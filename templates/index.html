<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} v{{ version }}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 1rem;
            overflow: hidden;
        }
        
        .header-section {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 2rem;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        
        .search-section {
            padding: 2rem;
        }
        
        .search-box {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-search {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .result-section {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: none;
        }
        
        .drawing-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 1.5rem;
            border-left: 5px solid #3498db;
        }
        
        .pdf-viewer {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            height: 600px;
            width: 100%;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
        }
        
        .spinner-border {
            color: #3498db;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .stats-section {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-item {
            padding: 1rem;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
        }
        
        .fuzzy-search-section {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: none;
        }
        
        .result-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .result-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .pdf-display-section {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 150px);
            min-height: 700px;
        }
        
        .pdf-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e9ecef;
        }
        
        .pdf-controls {
            display: flex;
            gap: 0.5rem;
        }
        
        .pdf-container {
            height: calc(100% - 60px);
            border-radius: 10px;
            overflow: hidden;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pdf-placeholder {
            text-align: center;
            color: #6c757d;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        
        /* 响应式调整 */
        @media (max-width: 991px) {
            .pdf-display-section {
                margin-top: 2rem;
                height: 500px;
            }
        }
        
        /* 加载提示位置调整 */
        #loadingSection {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- 头部 -->
            <div class="header-section">
                <h1><i class="fas fa-file-pdf"></i> {{ app_name }}</h1>
                <p class="mb-0">版本 {{ version }} | 快速查询图纸文档</p>
            </div>
            
            <!-- 内容区域 - 左右分栏布局 -->
            <div class="search-section">
                <div class="row">
                    <!-- 左侧：查询功能和信息 -->
                    <div class="col-lg-6">
                        <!-- 搜索区域 -->
                        <div class="search-box">
                            <h4><i class="fas fa-search"></i> 快速查询</h4>
                            <div class="row">
                                <div class="col-md-8">
                                    <input type="text" 
                                           class="form-control" 
                                           id="productCodeInput" 
                                           placeholder="请输入产品号，按回车查询..."
                                           autocomplete="off">
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary btn-search w-100" onclick="searchDrawing()">
                                        <i class="fas fa-search"></i> 查询
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 模糊搜索 -->
                        <div class="search-box">
                            <h4><i class="fas fa-filter"></i> 模糊搜索</h4>
                            <div class="row">
                                <div class="col-md-8">
                                    <input type="text" 
                                           class="form-control" 
                                           id="fuzzySearchInput" 
                                           placeholder="请输入关键词进行模糊搜索"
                                           autocomplete="off">
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-secondary w-100" onclick="fuzzySearch()">
                                        <i class="fas fa-filter"></i> 模糊搜索
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 搜索结果信息 -->
                        <div id="singleResult" class="result-section">
                            <h4><i class="fas fa-file-alt"></i> 查询结果</h4>
                            <div class="drawing-card" id="drawingCard">
                                <!-- 单个结果内容 -->
                            </div>
                        </div>
                        
                        <!-- 模糊搜索结果 -->
                        <div id="fuzzyResults" class="fuzzy-search-section">
                            <h4><i class="fas fa-list"></i> 搜索结果</h4>
                            <div id="fuzzyResultsList">
                                <!-- 模糊搜索结果列表 -->
                            </div>
                        </div>
                        
                        <!-- 统计信息 -->
                        <div class="stats-section">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="stat-item">
                                        <div class="stat-number" id="totalDrawings">-</div>
                                        <div>总图纸数量</div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="stat-item">
                                        <div class="stat-number">Web</div>
                                        <div>运行模式</div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="stat-item">
                                        <div class="stat-number">{{ version }}</div>
                                        <div>系统版本</div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 管理员登录按钮 -->
                            <div class="row mt-3">
                                <div class="col-12 text-center">
                                    <button class="btn btn-outline-secondary btn-sm" onclick="goAdminPanel()">
                                        <i class="fas fa-cog"></i> 管理员面板
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 右侧：PDF显示区域 -->
                    <div class="col-lg-6">
                        <div class="pdf-display-section">
                            <div class="pdf-header">
                                <h4><i class="fas fa-file-pdf"></i> PDF预览</h4>
                                <div class="pdf-controls" id="pdfControls" style="display: none;">
                                    <button class="btn btn-sm btn-outline-primary" onclick="openPdfInNewTab()">
                                        <i class="fas fa-external-link-alt"></i> 新窗口打开
                                    </button>
                                    <button class="btn btn-sm btn-outline-secondary" onclick="clearPdf()">
                                        <i class="fas fa-times"></i> 清除
                                    </button>
                                </div>
                            </div>
                            <div class="pdf-container" id="pdfContainer">
                                <div class="pdf-placeholder">
                                    <i class="fas fa-file-pdf fa-5x text-muted"></i>
                                    <p class="text-muted mt-3">请先查询图纸，PDF将在此处显示</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 加载提示 -->
            <div id="loadingSection" class="loading" style="display: none;">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-2">正在查询中...</p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 页面加载完成后获取统计信息
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
            
            // 绑定回车事件
            document.getElementById('productCodeInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchDrawing();
                }
            });
            
            document.getElementById('fuzzySearchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    fuzzySearch();
                }
            });
        });
        
        // 精确搜索
        function searchDrawing() {
            const productCode = document.getElementById('productCodeInput').value.trim();
            
            if (!productCode) {
                showAlert('请输入产品号', 'warning');
                return;
            }
            
            showLoading(true);
            hideResults();
            
            fetch('/api/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    product_code: productCode
                })
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                
                if (data.success) {
                    displaySingleResult(data.data);
                } else {
                    showAlert(data.message, 'danger');
                }
            })
            .catch(error => {
                showLoading(false);
                showAlert('网络错误，请稍后重试', 'danger');
                console.error('Error:', error);
            });
        }
        
        // 模糊搜索
        function fuzzySearch() {
            const keyword = document.getElementById('fuzzySearchInput').value.trim();
            
            if (!keyword) {
                showAlert('请输入搜索关键词', 'warning');
                return;
            }
            
            showLoading(true);
            hideResults();
            
            fetch('/api/search/fuzzy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    keyword: keyword,
                    limit: 50
                })
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                
                if (data.success) {
                    displayFuzzyResults(data.data);
                } else {
                    showAlert(data.message, 'danger');
                }
            })
            .catch(error => {
                showLoading(false);
                showAlert('网络错误，请稍后重试', 'danger');
                console.error('Error:', error);
            });
        }
        
        // 显示单个搜索结果
        function displaySingleResult(drawing) {
            const cardHtml = `
                <div class="row">
                    <div class="col-md-6">
                        <h5><i class="fas fa-barcode"></i> 产品号</h5>
                        <p class="fs-4 text-primary fw-bold">${drawing.product_code}</p>
                    </div>
                    <div class="col-md-6">
                        <h5><i class="fas fa-file-pdf"></i> PDF文件</h5>
                        <p>${drawing.pdf_path}</p>
                        ${drawing.pdf_exists ? 
                            `<button class="btn btn-success" onclick="viewPDF('${drawing.pdf_url}')">
                                <i class="fas fa-eye"></i> 查看PDF
                            </button>` :
                            `<span class="badge bg-danger">文件不存在</span>`
                        }
                    </div>
                </div>
            `;
            
            document.getElementById('drawingCard').innerHTML = cardHtml;
            document.getElementById('singleResult').style.display = 'block';
            
            // 如果PDF存在，自动在右侧显示
            if (drawing.pdf_exists) {
                viewPDF(drawing.pdf_url);
            }
        }
        
        // 显示模糊搜索结果
        function displayFuzzyResults(results) {
            if (results.length === 0) {
                showAlert('未找到匹配的结果', 'info');
                return;
            }
            
            let html = `<p class="text-muted">找到 ${results.length} 个结果：</p>`;
            
            results.forEach(item => {
                html += `
                    <div class="result-item" onclick="selectDrawing('${item.product_code}')">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <strong>${item.product_code}</strong>
                            </div>
                            <div class="col-md-6">
                                <small class="text-muted">${item.pdf_path}</small>
                            </div>
                            <div class="col-md-2">
                                ${item.pdf_exists ? 
                                    '<span class="badge bg-success">可用</span>' :
                                    '<span class="badge bg-danger">缺失</span>'
                                }
                            </div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('fuzzyResultsList').innerHTML = html;
            document.getElementById('fuzzyResults').style.display = 'block';
        }
        
        // 选择图纸（从模糊搜索结果）
        function selectDrawing(productCode) {
            document.getElementById('productCodeInput').value = productCode;
            searchDrawing();
        }
        
        // 显示模糊搜索结果
        function displayFuzzyResults(results) {
            if (results.length === 0) {
                showAlert('未找到匹配的结果', 'info');
                return;
            }
            
            let html = `<p class="text-muted">找到 ${results.length} 个结果：</p>`;
            
            results.forEach(item => {
                html += `
                    <div class="result-item" onclick="selectDrawing('${item.product_code}')">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <strong>${item.product_code}</strong>
                            </div>
                            <div class="col-md-6">
                                <small class="text-muted">${item.pdf_path}</small>
                            </div>
                            <div class="col-md-2">
                                ${item.pdf_exists ? 
                                    '<span class="badge bg-success">可用</span>' :
                                    '<span class="badge bg-danger">缺失</span>'
                                }
                            </div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('fuzzyResultsList').innerHTML = html;
            document.getElementById('fuzzyResults').style.display = 'block';
        }
        
        // 选择图纸（从模糊搜索结果）
        function selectDrawing(productCode) {
            document.getElementById('productCodeInput').value = productCode;
            document.getElementById('fuzzyResults').style.display = 'none';
            searchDrawing();
        }
         
         // 查看PDF - 在右侧显示
         function viewPDF(pdfUrl) {
            const pdfContainer = document.getElementById('pdfContainer');
            const pdfControls = document.getElementById('pdfControls');
            
            // 显示PDF控制按钮
            pdfControls.style.display = 'flex';
            
            // 在右侧显示PDF
            pdfContainer.innerHTML = `<iframe src="${pdfUrl}" class="pdf-viewer"></iframe>`;
            
            // 保存当前PDF URL供新窗口打开使用
            window.currentPdfUrl = pdfUrl;
        }
        
        // 在新窗口打开PDF
        function openPdfInNewTab() {
            if (window.currentPdfUrl) {
                window.open(window.currentPdfUrl, '_blank');
            }
        }
        
        // 清除PDF显示
        function clearPdf() {
            const pdfContainer = document.getElementById('pdfContainer');
            const pdfControls = document.getElementById('pdfControls');
            
            pdfContainer.innerHTML = `
                <div class="pdf-placeholder">
                    <i class="fas fa-file-pdf fa-5x text-muted"></i>
                    <p class="text-muted mt-3">请先查询图纸，PDF将在此处显示</p>
                </div>
            `;
            pdfControls.style.display = 'none';
            window.currentPdfUrl = null;
        }
        
        // 加载统计信息
        function loadStatistics() {
            // 添加时间戳避免缓存
            fetch('/api/statistics?' + new Date().getTime())
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('totalDrawings').textContent = data.data.total_drawings;
                }
            })
            .catch(error => {
                console.error('Failed to load statistics:', error);
            });
        }
        
        // 显示/隐藏加载状态
        function showLoading(show) {
            document.getElementById('loadingSection').style.display = show ? 'block' : 'none';
        }
        
        // 隐藏所有结果
        function hideResults() {
            document.getElementById('singleResult').style.display = 'none';
            document.getElementById('fuzzyResults').style.display = 'none';
            clearPdf();
        }
        
        // 显示提示信息
        function showAlert(message, type) {
            // 移除现有的alert
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            document.querySelector('.search-section').insertAdjacentHTML('afterbegin', alertHtml);
        }
        // 直接进入管理员面板（无需单独密码）
        function goAdminPanel() {
            window.location.href = '/admin';
        }
        
    </script>
</body>
</html>
