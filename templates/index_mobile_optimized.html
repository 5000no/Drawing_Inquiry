    <script>
        // å…¨å±€å˜é‡
        let isLoading = false;
        let statisticsCache = null;
        
        // ç«‹å³æ‰§è¡Œçš„åˆå§‹åŒ–å‡½æ•°
        (function() {
            // é¢„åŠ è½½ç»Ÿè®¡æ•°æ®
            preloadStatistics();
            
            // è®¾ç½®å¿«é€Ÿå¯åŠ¨
            document.addEventListener('DOMContentLoaded', function() {
                // å»¶è¿Ÿéšè—å¯åŠ¨ç”»é¢ï¼Œè®©ç”¨æˆ·çœ‹åˆ°åŠ è½½è¿‡ç¨‹
                setTimeout(function() {
                    const splash = document.getElementById('loadingSplash');
                    const container = document.getElementById('mainContainer');
                    
                    splash.style.opacity = '0';
                    container.classList.add('loaded');
                    
                    setTimeout(function() {
                        splash.style.display = 'none';
                    }, 300);
                }, 800); // 800msåéšè—å¯åŠ¨ç”»é¢
                
                // ç»‘å®šäº‹ä»¶
                bindEvents();
                
                // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
                loadStatistics();
            });
        })();
        
        // é¢„åŠ è½½ç»Ÿè®¡æ•°æ®
        function preloadStatistics() {
            fetch('/api/statistics')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statisticsCache = data.data;
                }
            })
            .catch(error => {
                console.log('é¢„åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:', error);
            });
        }
        
        // ç»‘å®šäº‹ä»¶
        function bindEvents() {
            // ç»‘å®šå›è½¦äº‹ä»¶
            document.getElementById('productCode').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isLoading) {
                    searchDrawing();
                }
            });
            
            document.getElementById('fuzzyKeyword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isLoading) {
                    fuzzySearch();
                }
            });
            
            // ç§»é™¤è‡ªåŠ¨å¡«å……åŠŸèƒ½ï¼Œé¿å…è‡ªåŠ¨å¡«å…¥ä¸Šæ¬¡æœç´¢å†…å®¹
            // const lastSearch = localStorage.getItem('lastProductCode');
            // if (lastSearch) {
            //     document.getElementById('productCode').value = lastSearch;
            // }
        }
        
        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading(show) {
            isLoading = show;
            // ç§»åŠ¨ç«¯æ²¡æœ‰loadingå…ƒç´ ï¼Œä½¿ç”¨æŒ‰é’®çŠ¶æ€æ˜¾ç¤ºåŠ è½½
            
            // ç¦ç”¨æŒ‰é’®é˜²æ­¢é‡å¤è¯·æ±‚
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.disabled = show;
                btn.style.opacity = show ? '0.6' : '1';
                if (show) {
                    btn.textContent = btn.textContent.includes('æŸ¥è¯¢') ? 'æŸ¥è¯¢ä¸­...' : 'æœç´¢ä¸­...';
                } else {
                    if (btn.textContent.includes('æŸ¥è¯¢ä¸­')) {
                        btn.textContent = 'æŸ¥è¯¢å›¾çº¸';
                    } else if (btn.textContent.includes('æœç´¢ä¸­')) {
                        btn.textContent = 'æ¨¡ç³Šæœç´¢';
                    }
                }
            });
        }
        
        // éšè—æ‰€æœ‰ç»“æœ
        function hideResults() {
            document.getElementById('singleResult').style.display = 'none';
            document.getElementById('fuzzyResults').style.display = 'none';
            clearPdf();
        }
        
        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type = 'warning') {
            // ç§»é™¤ç°æœ‰æç¤º
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            // æ’å…¥åˆ°å†…å®¹åŒºåŸŸé¡¶éƒ¨
            const content = document.querySelector('.content');
            content.insertBefore(alertDiv, content.firstChild);
            
            // 3ç§’åè‡ªåŠ¨æ¶ˆå¤±
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 3000);
        }
        
        // ç²¾ç¡®æœç´¢ - ä¼˜åŒ–ç‰ˆ
        function searchDrawing() {
            const productCode = document.getElementById('productCode').value.trim();
            
            if (!productCode) {
                showAlert('è¯·è¾“å…¥äº§å“å·');
                return;
            }
            
            // ç¼“å­˜æœç´¢è®°å½•
            localStorage.setItem('lastProductCode', productCode);
            
            showLoading(true);
            hideResults();
            
            // ä½¿ç”¨fetch with timeout
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10ç§’è¶…æ—¶
            
            fetch('/api/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    product_code: productCode
                }),
                signal: controller.signal
            })
            .then(response => {
                clearTimeout(timeoutId);
                return response.json();
            })
            .then(data => {
                showLoading(false);
                
                if (data.success) {
                    displaySingleResult(data.data);
                } else {
                    showAlert(data.message, 'danger');
                }
            })
            .catch(error => {
                clearTimeout(timeoutId);
                showLoading(false);
                if (error.name === 'AbortError') {
                    showAlert('è¯·æ±‚è¶…æ—¶ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', 'danger');
                } else {
                    showAlert('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥', 'danger');
                }
                console.error('Error:', error);
            });
        }
        
        // æ¨¡ç³Šæœç´¢ - ä¼˜åŒ–ç‰ˆ
        function fuzzySearch() {
            const keyword = document.getElementById('fuzzyKeyword').value.trim();
            
            if (!keyword) {
                showAlert('è¯·è¾“å…¥æœç´¢å…³é”®è¯');
                return;
            }
            
            showLoading(true);
            hideResults();
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000);
            
            fetch('/api/search/fuzzy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    keyword: keyword,
                    limit: 20
                }),
                signal: controller.signal
            })
            .then(response => {
                clearTimeout(timeoutId);
                return response.json();
            })
            .then(data => {
                showLoading(false);
                
                if (data.success) {
                    displayFuzzyResults(data.data);
                } else {
                    showAlert(data.message, 'danger');
                }
            })
            .catch(error => {
                clearTimeout(timeoutId);
                showLoading(false);
                if (error.name === 'AbortError') {
                    showAlert('è¯·æ±‚è¶…æ—¶ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', 'danger');
                } else {
                    showAlert('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥', 'danger');
                }
                console.error('Error:', error);
            });
        }
        
        // æ˜¾ç¤ºå•ä¸ªç»“æœ
        function displaySingleResult(drawing) {
            const html = `
                <div>
                    <strong>äº§å“å·:</strong> ${drawing.product_code}<br>
                    <strong>PDFæ–‡ä»¶:</strong> ${drawing.pdf_path}<br>
                    ${drawing.pdf_exists ?

                    }

            `;
            
            document.getElementById('drawingInfo').innerHTML = html;
            document.getElementById('singleResult').style.display = 'block';
            
            // å¦‚æœPDFå­˜åœ¨ï¼Œè‡ªåŠ¨åœ¨å³ä¾§æ˜¾ç¤º

        // æŸ¥çœ‹PDF - åœ¨å³ä¾§æ˜¾ç¤º
        function viewPDF(pdfUrl) {
            const pdfContainer = document.getElementById('pdfContainerMobile');
            const pdfControls = document.getElementById('pdfControlsMobile');
            
            // æ˜¾ç¤ºPDFæ§åˆ¶æŒ‰é’®

            pdfContainer.innerHTML = `<iframe src="${pdfUrl}" class="pdf-viewer-mobile"></iframe>`;

            const pdfContainer = document.getElementById('pdfContainerMobile');
            const pdfControls = document.getElementById('pdfControlsMobile');
            
            pdfContainer.innerHTML = `

                    <div style="font-size: 3rem;">ğŸ“„</div>

            pdfControls.style.display = 'none';

        // éšè—æ‰€æœ‰ç»“æœ
        function hideResults() {

         // æ˜¾ç¤ºæ¨¡ç³Šæœç´¢ç»“æœ
         function displayFuzzyResults(results) {
             if (results.length === 0) {
                 showAlert('æœªæ‰¾åˆ°åŒ¹é…çš„ç»“æœ', 'warning');
