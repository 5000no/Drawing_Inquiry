<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - {{ app_name }} v{{ version }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .card {
            width: 100%;
            max-width: 420px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        .brand {
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header text-white" style="background: linear-gradient(135deg, #3498db, #2980b9);">
            <h4 class="mb-0 text-center">🔒 登录系统</h4>
        </div>
        <div class="card-body">
            <div class="brand">
                <h5 class="mb-0">{{ app_name }}</h5>
                <small class="text-muted">版本 {{ version }}</small>
            </div>
            {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}
            <form method="POST" action="/login">
                <div class="mb-3">
                    <label class="form-label" for="username">用户名</label>
                    <input type="text" name="username" id="username" class="form-control" required autocomplete="username">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">密码</label>
                    <input type="password" name="password" id="password" class="form-control" required autocomplete="current-password">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <small>还没有账号？<a href="/register">去注册</a></small>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.target.form.submit();
            }
        });
    </script>
</body>
</html>
